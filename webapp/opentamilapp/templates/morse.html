{% extends "main.html" %}
{% load i18n %}
{% block title %}Reverse{% endblock %}

{% block content %}
<section id="translite">
<div class="col-sm-9">
<div class="page-header">
  <h1>{% trans "Morse Code" %}</h1>
</div>
<form action="" class="form-horizontal">
  <radiogroup>
    <radio id="encode" label="encode" selected="true"/>
    <radio id="decode" label="decode" />
</radiogroup>
  <div class="form-group">
    <textarea name='input_text' id='txt3' rows="10" cols="80" class="" placeholder="Type here text"></textarea>
  </div>  
</form>
<center>
<p id="disp3" class="important">
</p>
</center>
</div>
</section>
<script type="text/javascript">
	$(document).ready(function () {
	$('#txt3').keyup(function(){
	var dat = $('#txt3').val();
	var direction = $('#encode').val() ? "encode" : "decode";
    $.ajax({
    	url: '/morse/'+direction+'/'+dat,
    	success: function(data){
        $('#disp3').show()
        $('#disp3').text(data)
    	}
    })
if ($('#txt3').val()==''){
$('#disp3').hide()
}
  	})
	})

</script>
{% endblock %}
